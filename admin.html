<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal - Assignment Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-900 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Admin Dashboard</h1>
    <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded">Logout</button>
  </nav>

  <!-- Notifications -->
  <div id="notifications" class="m-6 p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 rounded">
    <strong>Notifications:</strong>
    <ul id="notificationList" class="list-disc pl-5">
      <li>No new notifications</li>
    </ul>
  </div>

  <!-- Assignments Table -->
  <div class="m-6 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Submitted Assignments</h2>
    <table class="w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="p-2 border">Student</th>
          <th class="p-2 border">Title</th>
          <th class="p-2 border">Status</th>
          <th class="p-2 border">Payment</th>
          <th class="p-2 border">Actions</th>
        </tr>
      </thead>
      <tbody id="assignmentTable">
        <!-- Dummy data -->
        <tr>
          <td class="p-2 border">John Doe</td>
          <td class="p-2 border">Math Homework</td>
          <td class="p-2 border" id="status-1">Pending</td>
          <td class="p-2 border" id="payment-1">Unpaid</td>
          <td class="p-2 border">
            <button onclick="markPaid(1)" class="bg-green-500 text-white px-2 py-1 rounded">Mark Paid</button>
            <button onclick="uploadSolution(1)" class="bg-blue-500 text-white px-2 py-1 rounded">Upload Solution</button>
          </td>
        </tr>
        <tr>
          <td class="p-2 border">Mary Ann</td>
          <td class="p-2 border">Science Project</td>
          <td class="p-2 border" id="status-2">In Review</td>
          <td class="p-2 border" id="payment-2">Paid</td>
          <td class="p-2 border">
            <button onclick="markPaid(2)" class="bg-green-500 text-white px-2 py-1 rounded">Mark Paid</button>
            <button onclick="uploadSolution(2)" class="bg-blue-500 text-white px-2 py-1 rounded">Upload Solution</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h3 class="text-xl font-bold mb-4">Upload Solution</h3>
      <label class="block mb-2 font-semibold">Paste Solution Link</label>
      <input type="url" id="solutionLink" class="w-full p-2 border rounded mb-4" placeholder="https://...">

      <label class="block mb-2 font-semibold">Or Upload File</label>
      <input type="file" id="solutionFile" class="mb-4">

      <div class="flex justify-between">
        <button onclick="submitSolution()" class="bg-blue-900 text-white px-4 py-2 rounded">Submit</button>
        <button onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let currentAssignmentId = null;

    function markPaid(id) {
      document.getElementById(`payment-${id}`).innerText = "Paid";
      addNotification(`Assignment #${id} marked as Paid.`);
      // TODO: Send API request to backend
    }

    function uploadSolution(id) {
      currentAssignmentId = id;
      document.getElementById("uploadModal").classList.remove("hidden");
    }

    function submitSolution() {
      const link = document.getElementById("solutionLink").value;
      const file = document.getElementById("solutionFile").files[0];

      if (link) {
        addNotification(`Solution link uploaded for assignment #${currentAssignmentId}: ${link}`);
      } else if (file) {
        addNotification(`Solution file uploaded for assignment #${currentAssignmentId}: ${file.name}`);
      } else {
        alert("Please provide a link or file.");
        return;
      }

      document.getElementById(`status-${currentAssignmentId}`).innerText = "Completed";
      closeModal();

      // TODO: Send solution link/file to backend + email notification
    }

    function closeModal() {
      document.getElementById("uploadModal").classList.add("hidden");
      document.getElementById("solutionLink").value = "";
      document.getElementById("solutionFile").value = "";
    }

    function addNotification(message) {
      const list = document.getElementById("notificationList");
      if (list.children[0].innerText === "No new notifications") {
        list.innerHTML = "";
      }
      const li = document.createElement("li");
      li.innerText = message;
      list.appendChild(li);

      // TODO: Send notification email to admin
    }

    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
