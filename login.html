<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Assignment Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">Login to Your Account</h2>
    <form action="dashboard.html" method="GET">
      <label class="block mb-2 font-semibold">Email</label>
      <input type="email" class="w-full p-3 border rounded-lg mb-4" placeholder="Enter your email">
      <br>

      <label class="block mb-2 font-semibold">Password</label>
      <input type="password" class="w-full p-3 border rounded-lg mb-6" placeholder="Enter your password">
      <br>

      <label class="block mb-2 font-semibold">University</label>
      <input type="text" class="w-full p-3 border rounded-lg mb-6" placeholder="Your University">
      <br>

      <button class="w-full bg-yellow-400 text-blue-900 font-bold py-3 rounded-lg">Login</button>
    </form>
  </div>
</body>
</html>
