<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Assignment Pro</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

<!-- Navbar -->
<nav class="bg-blue-900 text-white p-4 flex justify-between">
  <h1 class="text-xl font-bold">ðŸ“˜ Assignment Pro</h1>
  <button id="logoutBtn" class="px-3 py-2 bg-red-500 font-semibold rounded-lg">Logout</button>
</nav>

<section class="max-w-6xl mx-auto py-10 px-4">
  <h2 class="text-3xl font-bold mb-6" id="welcome">Welcome!</h2>

  <!-- Submit Assignment -->
  <div class="bg-white p-6 rounded-xl shadow-md mb-10">
    <h3 class="text-xl font-bold mb-4">Submit New Assignment</h3>
    <form id="submitForm">
      <label class="block mb-2 font-semibold">Title</label>
      <input type="text" id="title" class="w-full p-3 border rounded-lg mb-4" required>

      <label class="block mb-2 font-semibold">Link (optional)</label>
      <input type="url" id="link" class="w-full p-3 border rounded-lg mb-4">

      <label class="block mb-2 font-semibold">Upload File (optional)</label>
      <input type="file" id="file" class="w-full mb-4">

      <button type="submit" class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg">Submit Assignment</button>
    </form>
  </div>

  <!-- Assignment List -->
  <div class="bg-white p-6 rounded-xl shadow-md">
    <h3 class="text-xl font-bold mb-4">Your Assignments</h3>
    <table class="w-full text-left border-collapse">
      <thead>
        <tr>
          <th class="border p-2">Title</th>
          <th class="border p-2">Status</th>
          <th class="border p-2">Paid</th>
          <th class="border p-2">Solution</th>
          <th class="border p-2">Action</th>
        </tr>
      </thead>
      <tbody id="assignmentList"></tbody>
    </table>
  </div>
</section>

<script>
const user = JSON.parse(localStorage.getItem("user"));
if(!user || user.role !== "user") window.location.href = "login.html";

document.getElementById("welcome").innerText = `Welcome, ${user.email}`;

document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem("user");
  window.location.href = "login.html";
});

// Fetch assignments
async function loadAssignments(){
  const res = await fetch(`https://superbase.onrender.com/api/assignments/${user.email}`);
  const assignments = await res.json();
  const tbody = document.getElementById("assignmentList");
  tbody.innerHTML = "";
  assignments.forEach(a => {
    tbody.innerHTML += `
      <tr>
        <td class="border p-2">${a.title}</td>
        <td class="border p-2">${a.status}</td>
        <td class="border p-2">${a.paid ? "Yes" : "No"}</td>
        <td class="border p-2">${a.solution ? `<a href="${a.solution.link || a.solution.file_url}" target="_blank">View</a>` : "N/A"}</td>
        <td class="border p-2">
          ${!a.paid ? `<button onclick="pay('${a.id}')" class="bg-green-500 text-white px-2 py-1 rounded">Pay Now</button>` : ""}
        </td>
      </tr>`;
  });
}

// Submit assignment
document.getElementById("submitForm").addEventListener("submit", async e => {
  e.preventDefault();
  const formData = new FormData();
  formData.append("title", document.getElementById("title").value);
  formData.append("link", document.getElementById("link").value);
  formData.append("email", user.email);
  if(document.getElementById("file").files[0]) formData.append("file", document.getElementById("file").files[0]);

  const res = await fetch("https://superbase.onrender.com/api/assignments/submit", {
    method: "POST",
    body: formData
  });
  const data = await res.json();
  alert(data.message);
  loadAssignments();
});

// Payment function
function pay(id){
  // Open your STK push link
  window.open("https://mpesa-stk.giftedtech.co.ke/maka", "_blank");
  // Optional: Call backend to mark as paid after confirmation (manual for now)
}

loadAssignments();
</script>

</body>
</html>
