<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | SmartAssign</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">SmartAssign</h1>
    <nav>
      <a href="index.html" class="btn">Home</a>
      <a href="#" id="logout" class="btn btn-danger">Logout</a>
    </nav>
  </header>

  <section class="dashboard">
    <h2>Your Dashboard</h2>
    <form id="assignmentForm" class="card">
      <input type="text" id="title" placeholder="Assignment Title" required>
      <input type="text" id="file" placeholder="Paste File URL (PDF, DOCX, etc.)" required>
      <button type="submit" class="btn btn-primary">Submit Assignment</button>
    </form>

    <h3>Past Assignments</h3>
    <table class="assignments-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Payment</th>
        </tr>
      </thead>
      <tbody id="assignmentList"></tbody>
    </table>
  </section>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) window.location.href = "login.html";

    document.getElementById("assignmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const file = document.getElementById("file").value;

      await fetch("http://localhost:5000/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: user.id, title, file })
      });

      alert("Assignment submitted! Please pay to proceed.");
      loadAssignments();
    });

    async function loadAssignments() {
      const res = await fetch("http://localhost:5000/api/assignments");
      const data = await res.json();
      const tbody = document.getElementById("assignmentList");
      tbody.innerHTML = "";
      data.filter(a => a.user_id === user.id).forEach(a => {
        tbody.innerHTML += `
          <tr>
            <td>${a.title}</td>
            <td>${a.status}</td>
            <td>
              ${a.paid ? "âœ… Paid" : `<a href="http://localhost:5000/api/pay/${a.id}" class="btn btn-primary">Pay Now</a>`}
            </td>
          </tr>
        `;
      });
    }

    loadAssignments();

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
