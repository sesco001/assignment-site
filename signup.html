<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Assignment Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center mb-6 text-blue-900">Create Account</h2>
      <form id="signupForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-semibold text-gray-700">Full Name</label>
          <input type="text" id="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="John Doe" required>
        </div>

        <div>
          <label class="block mb-1 font-semibold text-gray-700">Email</label>
          <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="you@example.com" required>
        </div>

        <div>
          <label class="block mb-1 font-semibold text-gray-700">Password</label>
          <input type="password" id="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter password" required>
        </div>

        <div>
          <label class="block mb-1 font-semibold text-gray-700">Register as</label>
          <select id="role" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <option value="user">User (Student)</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg hover:bg-blue-800 transition duration-200">
          Sign Up
        </button>
      </form>

      <p class="text-center mt-4 text-gray-700">Already have an account? 
        <a href="login.html" class="text-blue-900 font-bold hover:underline">Login</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;

      if (role === "admin") {
        // Only allow predefined admin email
        if (email !== "admin@assignmentpro.com") {
          alert("Only authorized admin emails can register as admin.");
          return;
        }
      }

      // TODO: Replace with Supabase or backend signup integration
      alert(`Account successfully created as ${role}`);
      // Optionally redirect to login page
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
