<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Assignment Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <label class="block mb-2 font-semibold">Email</label>
      <input type="email" class="w-full p-3 border rounded-lg mb-4" placeholder="you@example.com" required>

      <label class="block mb-2 font-semibold">Password</label>
      <input type="password" class="w-full p-3 border rounded-lg mb-4" placeholder="••••••" required>

      <label class="block mb-2 font-semibold">University</label>
      <input type="text" class="w-full p-3 border rounded-lg mb-6" placeholder="e.g. Nairobi University" required>

      <button type="submit" class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg">Sign Up</button>
    </form>
    <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-blue-700 font-semibold">Login</a></p>
  </div>
</body>
</html>
