<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Assignment Pro</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
    <form id="signupForm">
      <label class="block mb-2 font-semibold">Full Name</label>
      <input type="text" id="name" class="w-full p-3 border rounded-lg mb-4" required>

      <label class="block mb-2 font-semibold">Email</label>
      <input type="email" id="email" class="w-full p-3 border rounded-lg mb-4" required>

      <label class="block mb-2 font-semibold">Password</label>
      <input type="password" id="password" class="w-full p-3 border rounded-lg mb-4" required>

      <label class="block mb-2 font-semibold">Register as</label>
      <select id="role" class="w-full p-3 border rounded-lg mb-4" required>
        <option value="user">User (Student)</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg">Sign Up</button>
    </form>
    <p class="text-center mt-4">Already have an account? 
      <a href="login.html" class="text-blue-900 font-bold">Login</a>
    </p>
  </div>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const full_name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;

  const res = await fetch("https://superbase.onrender.com/api/auth/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ full_name, email, password, role })
  });
  const data = await res.json();

  if(res.ok){
    alert("Account created! Please login.");
    window.location.href = "login.html";
  } else {
    alert(data.message || "Signup failed");
  }
});
</script>

</body>
</html>
